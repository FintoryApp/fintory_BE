spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled:true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}


  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_MODEL}
          temperature: ${OPENAI_TEMPERATURE}
          max-tokens: ${OPENAI_MAXTOKENS}
  cloud:
    function:
      scan:
        enabled: false

hantu-openapi:
  appkey: ${HANTU_APPKEY}
  appsecret: ${HANTU_APPSECRET}